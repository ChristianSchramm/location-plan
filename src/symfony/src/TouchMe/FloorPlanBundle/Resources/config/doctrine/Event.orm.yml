TouchMe\FloorPlanBundle\Entity\Event:
  type: entity
  repositoryClass: TouchMe\FloorPlanBundle\Entity\EventRepository
  table: event
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
      length: 255
      nullable: false
    startdate:
      type: date
      nullable: false
    starttime:
      type: time
      nullable: false
    enddate:
      type: date
      nullable: false
    endtime:
      type: time
      nullable: false
    description:
      type: text
      nullable: false
    branchofstudy:
      type: string
      length: 100
      nullable: false
    personincharge:
      type: string
      length: 100
      nullable: false
  manyToOne:
    location:
      targetEntity: Location
      inversedBy: events
      nullable: false
  manyToMany:
    assets:
      targetEntity: Asset
      inversedBy: events
      nullable: false